<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="hw3style.css">
</head>
<body b>
    
    <div class="container">
        
        <div class="head"></div>
        <form>
            <h1>Form</h1>
        <div class="group">
            <label for="name">Name:</label>
            <input type="text" id="name" required autofocus>
        </div>
        <br>
        <div class="group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <br>
        <div class="group">
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>
        <br>
        <div class="group">
            <label for="confirmpassword">Confirm Password:</label>
            <input type="password" id="confirmpassword" required>
        </div>
        <script type="text/javascript">
            function Validate() {
                var password = document.getElementById("password").value;
                var confirmPassword = document.getElementById("confirmpassword").value;
                if (password != confirmPassword) {
                    alert("Passwords do not match.");
                    return false;
                }
                return true;
            }
        </script>
        <br>
        <div class="group">
            <label for="gender">Gender:</label>
            <div class="checkyboxes">
            <div class="box1"><input type="radio" id="gender" value="male" name="gender"><label for="male">Male</label></div>
            <div class="box"><input type="radio" id="gender" value="female" name="gender"><label for="male">Female</label></div>
            <div class="box"><input type="radio" id="gender" value="other" name="gender"><label for="other">Other</label></div>
            </div>
        </div>
        <br>
        <div class="group">
            <label for="interests">Interests:</label>
            <div class="checkyboxes">
            <div class="box1"><input type="checkbox" id="interests" value="sports"><label for="sports">Sports</label></div>
            <div class="box"><input type="checkbox" id="interests" value="music"><label for="music">Music</label></div>
            <div class="box"><input type="checkbox" id="interests" value="travel"><label for="travel">Travel</label></div>
            </div>
        </div>
        <br>
        <div class="group">
            <label for="country">Country:</label>
            <select name="country" id="country">
                <option value="ca">Canada</option>
                <option value="ge">Georgia</option>
                <option value="jp">Japan</option>
                <option value="tr">Turkey</option>
                <option value="us">USA</option>
            </select>
        </div>
        <br>
        <div class="group">
            <label for="value">Choose a value:</label>
            <input type="range" id="range" min="0" max="100">
            <p id="val"></p>

            <script>
                const rangeInput = document.getElementById("range")
                const rangeValue = document.getElementById("val");
                rangeInput.addEventListener("input", () => {
    
                    rangeValue.textContent = rangeInput.value;
                     });
    
            </script>
        </div>
        <button type="submit" onclick="Validate()">Submit</button>
    </form>
    </div>
</body>
</html>
